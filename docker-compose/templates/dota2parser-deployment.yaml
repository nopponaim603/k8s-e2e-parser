          ports:
            - containerPort: 5600
          resources: {}
          volumeMounts:
            - mountPath: /usr/src/parser/JSON
              name: dota2parser-claim0
          args:
            - java
            - -jar
            - -Xmx1024m
            - /usr/src/parser/target/stats-0.1.0.jar
            - "5600"
            - flume
            - "44451"
            - "1"
      restartPolicy: Always
      volumes:
        - name: dota2parser-claim0
          persistentVolumeClaim:
            claimName: dota2parser-claim0
